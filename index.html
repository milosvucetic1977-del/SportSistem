<!DOCTYPE html>
<html lang="sr">
<head>

<title>Privatni Live Stream</title>
<style>

</style>
</head>
<body>

<source src="https://vaughn.live/sportsistem4" type="application/x-mpegURL">
</video>
</div>

<script>
function check() {
  if (document.getElementById("pass").value === "tajna123") {
    document.getElementById("player").style.display = "block";
  } else {
    alert("Pogrešna lozinka!");
  }
}
</script>

</body>
</html>
